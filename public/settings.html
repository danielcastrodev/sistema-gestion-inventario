<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario - Configuración</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-box-seam me-2"></i>Sistema de Inventario
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inventory.html">
                            <i class="bi bi-box-seam me-1"></i>Inventario
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="settings.html">
                            <i class="bi bi-gear me-1"></i>Configuración
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container-fluid mt-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Configuración</h1>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Configuración General</h5>
                            </div>
                            <div class="card-body">
                                <form id="settingsForm">
                                    <div class="mb-3">
                                        <label for="companyName" class="form-label">Nombre de la Empresa</label>
                                        <input type="text" class="form-control" id="companyName">
                                    </div>
                                    <div class="mb-3">
                                        <label for="lowStockThreshold" class="form-label">Umbral de Stock Bajo</label>
                                        <input type="number" class="form-control" id="lowStockThreshold" min="0" value="5">
                                    </div>
                                    <div class="mb-3">
                                        <label for="currency" class="form-label">Moneda</label>
                                        <select class="form-control" id="currency" disabled>
                                            <option value="CLP">Peso Chileno (CLP)</option>
                                        </select>
                                    </div>
                                    <button type="button" class="btn btn-primary" id="saveSettingsBtn">Guardar Configuración</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Gestión de Datos</h5>
                            </div>
                            <div class="card-body">
                                <p>Exportar o importar datos de inventario</p>
                                <button class="btn btn-success mb-2" id="exportDataBtn">
                                    <i class="bi bi-download me-1"></i> Exportar Datos
                                </button>
                                <br>
                                <button class="btn btn-warning" id="importDataBtn">
                                    <i class="bi bi-upload me-1"></i> Importar Datos
                                </button>
                                <input type="file" id="fileInput" accept=".json" style="display: none;">
                                
                                <hr>
                                
                                <h6>Limpiar Sistema</h6>
                                <p>Eliminar todos los productos del inventario</p>
                                <button class="btn btn-danger" id="clearDataBtn">
                                    <i class="bi bi-trash me-1"></i> Limpiar Inventario
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Tu configuración de Firebase - DEBES reemplazar estos valores con los de tu proyecto
        const firebaseConfig = {
            apiKey: "tu-api-key",
            authDomain: "tu-project-id.firebaseapp.com",
            projectId: "tu-project-id",
            storageBucket: "tu-project-id.appspot.com",
            messagingSenderId: "123456789",
            appId: "tu-app-id"
        };
        
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Hacer disponible globalmente
        window.firebaseApp = app;
        window.db = db;
    </script>
    
    <!-- Custom JS Modules -->
    <script src="js/core/config.js"></script>
    <script src="js/core/firestore.js"></script>
    <script src="js/core/storage.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/modules/dashboardRenderer.js"></script>
    <script src="js/modules/inventoryManager.js"></script>
    <script src="js/modules/settingsManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
